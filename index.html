<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="strategy-panel">
    <h2>Strategy Panel</h2>
    <div id="ship-list">
      <div class="ship-silhouette" data-type="carrier">Carrier</div>
      <div class="ship-silhouette" data-type="battleship">Battleship</div>
      <div class="ship-silhouette" data-type="cruiser">Cruiser</div>
      <div class="ship-silhouette" data-type="submarine">Submarine</div>
      <div class="ship-silhouette" data-type="destroyer">Destroyer</div>
    </div>
    <div id="control-buttons">
      <button id="rotate-btn" title="Rotate Ship">↺</button>
      <button id="delete-btn" title="Delete Ship">🗑️</button>
      <button id="reset-btn" title="Reset">⟳</button>
      <button id="sound-btn" title="Sound">🔊</button>
      <button id="close-btn" title="Close">✖</button>
    </div>
  </div>
  <div id="game-container">
    <div>
      <h2>Your Board</h2>
      <div id="strategy-grid" class="grid"></div>
    </div>
    <div>
      <h2>AI Board</h2>
      <div id="ai-board" class="grid"></div>
    </div>
  </div>
  <div id="controls">
    <button id="start-game">Start Game</button>
    <button id="random-ships">Place Ships Randomly</button>
  </div>
  <div id="status">Click "Start Game" to begin!</div>
  <script src="script.js"></script>
</body>
</html>
